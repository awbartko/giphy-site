<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Poppins:wght@100;300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles/giphy.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GIPHY SEARCH</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html#aboutgiphy"
                  >About Giphy</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Back To Search</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="#" method="GET" class="js-giphy-form giphy-form">
        <fieldset>
          <legend
            class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 form-title"
          >
            GIF Search
          </legend>
          <div class="mb-3 col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <label for="meme-text-input" class="form-label"
              >What are you looking for?</label
            >
            <input
              type="text"
              id="meme-text-input"
              class="form-control"
              placeholder="Enter Description"
              name="memetextinput"
              required
            />
          </div>
          <div class="mb-3 col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <label for="num-of-gifs-select" class="form-label"
              >Number of GIFs</label
            >
            <select
              id="num-of-gifs-select"
              class="form-select"
              name="numofGifsSelect"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="submit" class="btn btn-primary bg-gradient">
              Submit
            </button>
          </div>
          <div class="loader"></div>
          <div class="wrapper"></div>
        </fieldset>
      </form>
      <section
        class="js-images d-flex justify-content-evenly flex-wrap"
      ></section>
    </main>
    <footer class="page-footer">
      <nav>
        <ul class="footer-links-container">
          <li class="footer-link-item">
            <a href="https://giphy.com/" target="_blank"
              ><img
                src="./images/PoweredBy_200px-Black_HorizText.png"
                alt="Powered by Giphy"
            /></a>
          </li>
          <li class="footer-link-item">
            <a href="./index.html#home" class="page-menu-link">Home</a>
          </li>
          <li class="footer-link-item">
            <a href="./about.html#aboutgiphy" class="page-menu-link"
              >About GIPHY</a
            >
          </li>
          <li class="footer-link-item">
            <a
              href="https://awbartko.github.io/BusinessWebsite/"
              target="_blank"
              class="page-menu-link"
              >Business Website</a
            >
          </li>
          <li class="footer-link-item">
            <a href="./privacy.html" class="page-menu-link">Privacy</a>
          </li>
        </ul>
      </nav>
    </footer>
    <a href="#">
      <span class="material-symbols-outlined back-to-top"> arrow_upward </span>
    </a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./giphy.js"></script>
  </body>
</html>
