<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Poppins:wght@100;300&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Giphy Search</h1>
      <nav>
        <ul class="page-menu-container">
          <li class="page-menu-item">
            <a href="#" class="page-menu-link">About Giphy</a>
          </li>
          <li class="page-menu-item">
            <a href="#" class="page-menu-link">Business Website</a>
          </li>
        </ul>
      </nav>
    </header>
    <form action="#" method="GET" class="col-4 offset-4">
      <fieldset>
        <legend>GIF Search</legend>
        <div class="mb-3">
          <label for="GifTextInput" class="form-label"
            >What are you looking for?</label
          >
          <input
            type="text"
            id="gifTextInput"
            class="form-control"
            placeholder="Enter Description"
          />
        </div>
        <div class="mb-3">
          <label for="numofGifsSelect" class="form-label">Number of GIFs</label>
          <select id="numofGifsSelect" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
